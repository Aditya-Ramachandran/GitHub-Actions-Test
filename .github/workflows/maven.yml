# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Test CICD Project

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    # Stage 1: Build
    runs-on: ubuntu-latest
    name: Build Java Project

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean install

      - name: Save Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: built-jar
          path: target/github-cicd-test.jar

  dependency-scan:
    # Stage 2: Dependency Scan with OWASP Dependency-Check
    runs-on: ubuntu-latest
    needs: build
    name: Run Dependency-Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Built Artifacts
        uses: actions/download-artifact@v3
        with:
          name: built-jar

      - name: Install OWASP Dependency-Check
        run: |
          curl -L https://github.com/jeremylong/DependencyCheck/releases/download/v6.5.0/dependency-check-6.5.0-release.zip -o dependency-check.zip
          unzip dependency-check.zip -d dependency-check
          sudo ln -s $(pwd)/dependency-check/bin/dependency-check.sh /usr/local/bin/dependency-check

      - name: Run OWASP Dependency-Check
        run: dependency-check --project github-cicd-test --scan target/github-cicd-test.jar --format HTML --out dependency-check-report.html

      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: dependency-check-report.html

  docker-publish:
    # Stage 3: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: dependency-scan
    name: Build and Push Docker Image

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Built Artifacts
        uses: actions/download-artifact@v3
        with:
          name: built-jar
          path: target/github-cicd-test.jar

      - name: Build & Push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: adityaramachandran/github-cicd-test
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

